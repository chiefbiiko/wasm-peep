<!doctype>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    async function loadWebAssembly (url, imports) {
      var res = await fetch(url)
      var res2 = res.clone()
      var wasm = await WebAssembly.instantiateStreaming(res, imports)
      var mod = {
        buffer: new Uint8Array(await res2.arrayBuffer()),
        memory: null,
        exports: null,
        realloc: realloc
      }
      function realloc (size) {
        mod.exports.memory.grow(Math.max(0, Math.ceil(Math.abs(size - mod.memory.length) / 65536)))
        mod.memory = new Uint8Array(mod.exports.memory.buffer)
      }
      mod.exports = wasm.instance.exports
      mod.memory = mod.exports.memory && mod.exports.memory.buffer && new Uint8Array(mod.exports.memory.buffer)
      return mod
    }

    loadWebAssembly('http://localhost:41900/wasm')
      .then(function (mod) {

        var ta = document.createElement('textarea')
        var btn = document.createElement('button')
        ol.appendChild(li1)
        ol.appendChild(li2)
        ol.appendChild(li3)
        li1.innerText = 'set breakpoints in yo wasm'
        li2.innerText = 'define a function in the textarea below'
        li3.innerText = 'click run'
        ta.placeholder = 'fill this with a function definition that has this signature: function (module) // with module.exports.exported_func'
        ta.style.width = '100%'
        ta.style.height = '100px'
        btn.innerText = 'run'
        btn.style.display = 'block'
        btn.onclick = function () {
          // BUG: throws something
          //new Function('return ' + ta.innerText)()(mod)
        }
        document.body.appendChild(ol)
        document.body.appendChild(ta)
        document.body.appendChild(btn)
      })
      .catch(console.error)
  </script>
</head>
